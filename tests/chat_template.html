<!-- chat template -->
<div class="chat-cont">
    <span class="chat-close" onclick="chat.close()">Zamknij (ESC)</span>
    <span class="chat-br">|</span>
    <span class="chat-fs" onclick="dojo.toggleClass(chat.node, 'chat-full-screen');"> Full screen
    </span>
    <span class="chat-open" onclick="chat.show()">Pokaż</span>
    <h4>
        #warsztat
        <span id="chat-uread"></span>
    </h4>
    <form class="chat-inner" onsubmit="chat.submit(this); return false">
    	<div class="align-right">
			<ul class="chat-members"></ul>
			<button class="button">Wyślij</button>
		</div>
        <ul class="chat-msg">
        </ul>
        <div class="clb">
        </div>
        <strong class="name" style="display: none">Edytorek</strong>
        <div class="align-bottom">
			<div class="form">
				<div contenteditable="true" name="msg" class="input autogrow trim"></div>
			</div>
        </div>
        <div class="clb">
        </div>
    </form>
</div>
